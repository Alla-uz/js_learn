<script type="text/javascript">
    /**
     *  Дано число.
     *  Если оно от -10 до 10 не включительно, то увеличить его на 5, иначе уменьшить на 10.
     */
    var pringCharacterToPage = function (character) {
        document.write('<span style="color:#ffafa3;">'+character+'</span>');
    };
    var a = 40;
    if (a>-10,a<10){alert (a+5);}
    else {alert (a-10);}
</script>
