<html>
<body>
<script type="text/javascript">
    /**
     * Пользователь вводит два числа.
     * Если они не равны 10 и первое число четное, то вывести их сумму,
     * иначе вывести их произведение.
     */
    var x = 6;
    var a = 4;
    if (x!==10 && a!==10 && x%2===0){alert(x+a);}
    else {alert(x*a);}
</script>
</body>
</html>
