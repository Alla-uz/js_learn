<html>
<body>
<script type="text/javascript">
    /**
     *  Даны три числа.
     *  Найдите те два из них, сумма которых наибольшая.
     */
    var x = 1;
    var y = 5;
    var q = 9;
    var sum1 = 1+5;
    var sum2 = 1+9;
    var sum3 = 5+9;
    if (sum1>sum2 && sum1>sum3){alert (x+'\n'+y);}
    else if (sum2>sum1 && sum2>sum3){alert (x+'\n'+q);}
    else if (sum3>sum1 && sum3>sum2){alert (y+'\n'+q);}
</script>
</body>
</html>
