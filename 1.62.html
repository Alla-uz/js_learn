<html>
<body>
<script type="text/javascript">
    /**
     *  Дано пятизначное число.
     *  Цифры на четных позициях занулить.
     *  Например, из 12345 получается число 10305.
     */
    var n = 16875;
    var n1 = Math.floor(n / 10000);
    var n2 = Math.floor((n%10000)/1000);
    var n3 = Math.floor((n%1000)/100);
    var n4 = Math.floor((n%100)/10);
    var n5 = n%10;
    alert (n1*10000+(n2=0)+n3*100+(n4=0)+n5);
</script>
</body>
</html>
