<html>
<body>
<script type="text/javascript">
    var pringCharacterToPage = function (character) {
        document.write('<span style="color:#edfaff;">'+character+'</span>');
    };
    for (var i = 1; i <= 5; i++) {
        for (var e = 0; e < i; e++) {
            pringCharacterToPage('0');
        }
        pringCharacterToPage('<br/>');
    }
</script>
</body>
</html>
