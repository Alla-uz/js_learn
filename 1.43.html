<body>
<script type="text/javascript">
    /**
     *  Пользователь вводит номер месяца.
     *  Вывести название поры года (весна, лето и т.д.)
     *
     */
    var month = 6;
    if (month >=3 && month <=5) {alert ('Весна');}
    else if (month >=6 && month <=8) {alert ('Лето');}
    else if (month >=9 && month <=11) {alert ('Осень');}
    else if (month =12 && month =1 && month = 2) {alert ('Зима');}
</script>
