<html>
<body>
<script type="text/javascript">
    /**
     *  Пользователь вводит номер месяца.
     *  Вывести название поры года (весна, лето и т.д.)
     *
     */
    var m = 6;
    if (m >=3 && m <=5) {alert ('Весна');}
    else if (m >=6 && m <=8) {alert ('Лето');}
    else if (m >=9 && m <=11) {alert ('Осень');}
    else if (m ===12 && m ===1 && m ===2) {alert ('Зима');}
</script>
</body>
</html>
