<script type="text/javascript">
    /**
     *  Дано три числа.
     *  Если ровно два из них  меньше 5, то вывести yes, иначе вывести no.
     */
    var x = -1;
    var y = 47;
    var a = 3;
    if (x<5 && y<5){alert('yes');}
    else {alert('no');}
    if (x<5 && a<5){alert('yes');}
    else {alert('no');}
    if (y<5 && a<5){alert('yes');}
    else {alert('no');}
</script>
