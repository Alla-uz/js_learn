<html>
<body>
<script type="text/javascript">
    /**
     *  Дано число. Если оно от 2 до 5 включительно, то увеличить его на 10.
     *  Если оно от 7 до 40, то уменьшить на 100.
     *  Если оно не более 0 или более 3000,
     *  то увеличить в 3 раза (то есть умножить на 3). Иначе занулить это число.
     */
    var x = 9;
    if (x<=2 && x>=5){alert(x+10);}
    if (x>7 && x<40){alert(x-100);}
    if (x<=0 && x>3000){alert(x*3);}
    else {alert(x=0);}
</script>
</body>
</html>
