<script type="text/javascript">
    /**
     *Пользователь вводит три числа.
     * Найдите среднее арифметическое этих чисел,
     * а также разность удвоенной суммы первого и третьего чисел и утроенного второго числа.
     */
    var pringCharacterToPage = function (character) {
        document.write('<span style="color:#ffafa3;">'+character+'</span>');
    };
    var a = 2;
    var b = 4;
    var c = 3;
    var x = (a+b+c)/3;
    var q = (a-c)*2-3*b;
    document.write(x+ '</br>'+q);
</script>
