<html>
<body>
<script type="text/javascript">
    /**
     * Пользователь вводит три числа.
     * все числа больше 10 и первые два числа делятся на 3,
     * то вывести yes, иначе no
     */
    var x = 33;
    var a = 36;
    var c = 30;
    var y = x/3;
    var o = a/3;
    if (x>10 && a >10 && c >10 && y%1===0 && o%1===0){alert('yes');}
    else {alert('no');}
</script>
</body>
</html>
