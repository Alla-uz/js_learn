<script type="text/javascript">
    /**
     *  Даны три числа. Написать "yes", если среди них есть одинаковые.
     */
    var x = 11;
    var y = 11;
    var q = 8;
    if (x===y || x===q || y===x || y===q || q===x || q===y ){alert('yes');}
    else {alert('no');}
</script>
