<html>
<body>
<script type="text/javascript">
    /**
     *  Дано число.
     *  Если оно меньше 7, то вывести Yes, если больше 10, то вывести No,
     *  если равно 9, то вывести Error.
     */
    var x = 11;
    if (x<7){ alert ('Yes');}
    else if (x>10){alert ('No');}
    else if (x===9){alert ('Error');}
</script>
