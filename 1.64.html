<body>
<script type="text/javascript">
    /**
     *  Дано четырехзначное число.
     *  Если оно читается слева направо и справа налево одинаково, то вывести yes, иначе no.
     */
    var n = 1221;
    if(n.toString().split('').reverse().join('') === n){alert ("yes");}
    else {alert("no");}
</script>
