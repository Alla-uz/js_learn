<html>
<body>
<script type="text/javascript">
    /**
     *  Даны три числа.
     *  Написать "yes",
     *  если можно взять какие-то два из них и в сумме получить третье
     */
    var x = 1;
    var y = 2;
    var q = 3;
    if (x+y===q || x+q===y || y+q===x ){alert('yes');}
    else {alert('no');}
</script>
</body>
</html>
