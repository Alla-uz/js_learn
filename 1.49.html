<html>
<body>
<script type="text/javascript">
    /**
     *  Пользователь вводит четыре числа.
     *  Найдите наибольшее четное число среди них.
     *  Если оно не существует, выведите фразу "not found"
     */
    var x = 1;
    var y = 5;
    var q = 9;
    var s = 44;
    if (x%2===0 && x>y && x>q && x>s){alert(x);}
    else if (y%2===0 && y>x && y>q && y>s){alert(y);}
    else if (q%2===0 && q>x && q>y && q>s){alert(q);}
    else if (s%2===0 && s>x && s>y && s>q){alert(s);}
    else {alert('not found');}
</script>
</body>
</html>
