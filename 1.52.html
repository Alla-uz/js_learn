<html>
<body>
<script type="text/javascript">
    /**
     *  Дано четыре числа, если первые два числа больше 5,
     *  третье число делится на 6,
     *  четвертое число не делится на 3, то вывести yes, иначе no.
     */
    var x = 6;
    var y = 7;
    var q = 12;
    var a = 9;
    if (x>5 && y>5 && q%6===0 && a%3===0){alert('yes');}
    else {alert('no');}
</script>
</body>
</html>
