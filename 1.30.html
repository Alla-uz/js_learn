<script type="text/javascript">
    /**
     * Дано число a. Не пользуясь никакими арифметическими операциями кроме умножения,получите
     * а)a4 за две операции;
     * б) a6 за три операции;
     * в) a15 за пять операций.
     */
    var pringCharacterToPage = function (character) {
        document.write('<span style="color:#ffafa3;">'+character+'</span>');
    };
    var a = 2;
    var a1 =a*a;
    var a2 = a1*a1;
    var a3 = a1*a1*a1;
    var a4 = a2*a2*a3*a;
    document.write(a2+'<br>'+a3+'<br>'+a4);
</script>
