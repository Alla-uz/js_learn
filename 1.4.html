<html>
<body>
<script type="text/javascript">
    /**
     * Вывести на экран прямоугольник, заполненный буквами А.
     * Количество строк в прямоугольнике равно 5, количество столбцов равно 8..
     */
    var pringCharacterToPage = function (character) {
        document.write('<span style="color:#ffafa3;">'+character+'</span>');
    };

    for (var i = 1; i <= 5; i++) {
        for (var e = 1; e <= 8; e++) {
            pringCharacterToPage('A');
        }
        pringCharacterToPage('<br/>');
    }
</script>
</body>
</html>
