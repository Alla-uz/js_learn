<script type="text/javascript">
    /**
     * Вычислите значение выражения e^x−2+|sin(x)|−x^10⋅cos1/x при x=3.6
     */
    var pringCharacterToPage = function (character) {
        document.write('<span style="color:#ffafa3;">'+character+'</span>');
    };
    var x = 3.6;
    var r = Math.pow(Math.E,x-2)+(Math.abs(Math.sin(x))-(Math.pow(x,10))*Math.cos(1/x));

</script>
