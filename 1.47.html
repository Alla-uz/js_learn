<script type="text/javascript">
    /**
     *  Даны три числа.
     *  Найдите наибольшее число из них.
     */
    var x = 0;
    var y = 20;
    var q = 3;
    if ((x>y)&&( x>q)){alert (x);}
    else if ((y>x)&& (y>q)){alert(y);}
    else if ((q>x)&&(q>y)){alert (q);}
</script>
